plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
    id "io.freefair.lombok" version "4.1.6"

}

group = 'com.nk'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-mail'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compile "org.springframework.integration:spring-integration-mail:5.2.3.RELEASE"
    compile 'org.springframework.integration:spring-integration-test:5.2.3.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-core:2.11.0'
    compile 'com.google.cloud:google-cloud-dialogflow:1.0.0'


}

test {
	useJUnitPlatform()
}

